<html lang="en">

<head>
    {% include "VSB/modules/head.html" %}
    <title>Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'VSB/profile-topbar.css' %}" />
    <link rel="stylesheet" href="{% static 'VSB/profile.css' %}" />
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        {% include "VSB/modules/profile-topbar.html" %}
        {% if user.is_authenticated %}


        {% else %}
        <!-- register account (not functional yet) -->
        <!-- Modal -->
        <div class="modal fade" id="SignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Make an account</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-row">
                                <div class="form-row">
                                    <div class="col">
                                        <label for="firstName">First Name</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="First name">
                                    </div>
                                    <div class="col">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>

                            <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        {% endif %}

        <h1>Course Search</h1>
        <form action="{% url 'VSB:course_lookup_results' %}" method="get">
            <input name="q" type="text" placeholder="Search...(eg: CS 1110)">
        </form>

    </main>
</body>

</html>
